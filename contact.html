<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="images/logo.png" alt="Gallery Logo" class="logo-img">
                    <span>Van Gogh Gallery</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="paintings.html">Paintings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="exhibitions.html">Exhibitions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container py-5">
        <!-- Hero Section -->
        <div class="text-center mb-5">
            <h1 class="page-title">Contact Us</h1>
            <p class="lead text-muted">We'd love to hear from you. Get in touch with us.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Contact Info Cards -->
                <div class="row g-4 mb-5">
                    <div class="col-md-6">
                        <a href="tel:+31-20-123-4567" class="text-decoration-none">
                            <div class="contact-card text-center p-4 rounded-lg h-100">
                                <div class="icon-circle mb-3">
                                    <i class="bi bi-telephone-fill"></i>
                                </div>
                                <h5 class="text-dark">Call Us</h5>
                                <p class="text-muted mb-0">+31 20 123 4567</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-card text-center p-4 rounded-lg h-100">
                            <div class="icon-circle mb-3">
                                <i class="bi bi-clock-fill"></i>
                            </div>
                            <h5>Opening Hours</h5>
                            <p class="text-muted mb-0">
                                Mon - Fri: 9:00 AM - 5:00 PM<br>
                                Saturday: 10:00 AM - 4:00 PM
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form and Map -->
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card border-0 shadow-lg h-100">
                            <div class="card-body p-4">
                                <h3 class="card-title mb-4">Send us a Message</h3>
                                <form class="needs-validation" novalidate>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="subject" class="form-label">Subject</label>
                                            <select class="form-select" id="subject" required>
                                                <option value="">Choose...</option>
                                                <option>General Inquiry</option>
                                                <option>Exhibition Information</option>
                                                <option>Artwork Details</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <label for="message" class="form-label">Message</label>
                                            <textarea class="form-control" id="message" rows="4" required></textarea>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Send Message</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card border-0 shadow-lg h-100">
                            <div class="card-body p-0">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2436.680550760586!2d4.876334393790184!3d52.35807887606517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c609ef96d35a5f%3A0xc22828aef97cc51a!2sVan%20Gogh%20Museum!5e0!3m2!1sen!2str!4v1736099049611!5m2!1sen!2str" 
                                    class="w-100 h-100 rounded-lg"
                                    style="min-height: 400px; border:0;" 
                                    allowfullscreen="" 
                                    loading="lazy">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center p-3">
        <span class="footer-text">&copy; 2025 Van Gogh Gallery. All rights reserved.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
